<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Animation with Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .controls h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .controls label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        .controls input[type="file"] {
            margin-bottom: 15px;
        }

        .controls button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .controls button:hover {
            background: #2980b9;
        }

        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .info {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="controls">
        <h2>GIF アニメーション制御</h2>
        <label>
            GIF ファイルを選択:
            <input type="file" id="gifFile" accept="image/gif" />
        </label>
        <div>
            <button id="playBtn" disabled>再生</button>
            <button id="pauseBtn" disabled>一時停止</button>
            <button id="stopBtn" disabled>停止</button>
        </div>
        <div>
            <label>
                再生速度: <span id="speedValue">1.0</span>x
                <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1" />
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="loopCheckbox" checked /> ループ再生
            </label>
        </div>
        <div class="info" id="info">
            GIF ファイルを選択してください
        </div>
    </div>
    <script type="module" src="/src/test.js"></script>
</body>

</html>
